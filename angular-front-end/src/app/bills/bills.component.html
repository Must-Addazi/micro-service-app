<div class="p-3">
    <div class="card">
        <div class="card-body">
            <table *ngIf="bills" class="table">
                <thead>
                    <tr>
                        <th>ID Customer</th><th>Billing Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let b of bills">
                      <td>{{b.customerId}}</td>
                      <td>{{b.billingDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
